    <!DOCTYPE html>
    <html lang="ru">
    <head>
    <meta charset="UTF-8" />
    <title>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –ê–¥–µ–ª–∏–Ω–∞! üéÄ</title>
    <style>
        body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: linear-gradient(180deg, #ffb6d5, #ffd6e8);
        min-height: 100vh;
        display: grid;
        place-items: center;
        }

        .card {
        background: #fff6fb;
        padding: 28px 22px 30px;
        border-radius: 26px;
        box-shadow: 0 20px 40px rgba(255, 105, 180, .35);
        width: min(92vw, 400px);
        text-align: center;
        }

        h1 { margin: 6px 0 4px; }
        .sub { color:#a35b7f; margin-bottom: 16px; }

        /* ===== Cake ===== */
        .cake-wrap {
        position: relative;
        width: 300px;
        height: 240px;
        margin: 10px auto 18px;
        }

        .plate {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 320px;
        height: 16px;
        background: #f0d7e5;
        border-radius: 50%;
        box-shadow: inset 0 -2px 0 rgba(0,0,0,.08);
        }

        .cake {
        position: absolute;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        width: 280px;
        height: 160px;
        border-radius: 0 0 28px 28px;
        background:
            linear-gradient(#b87333, #8a4f1d) 0 0/100% 54px no-repeat,
            linear-gradient(#a65a2a, #7b3f14) 0 54px/100% 54px no-repeat,
            linear-gradient(#9b4d21, #6f350f) 0 108px/100% 54px no-repeat;
        box-shadow: 0 12px 20px rgba(0,0,0,.25);
        overflow: visible;
        }

        .icing {
        position: absolute;
        top: -18px;
        left: 0;
        width: 100%;
        height: 60px;
        background: #ffc1dc;
        border-radius: 30px 30px 22px 22px;
        box-shadow: inset 0 -6px 0 rgba(0,0,0,.08);
        }
        .drip { position:absolute; top:30px; width:28px; background:#ffc1dc; border-radius:0 0 50% 50%; box-shadow: inset 0 -4px 0 rgba(0,0,0,.08); }
        .d1 { left: 22px; height: 22px; }
        .d2 { left: 86px; height: 34px; }
        .d3 { left: 146px; height: 26px; }
        .d4 { left: 200px; height: 36px; }
        .d5 { left: 238px; height: 20px; }

        /* ===== Candles ===== */
        .candles {
        position: absolute;
        top: -72px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 36px;
        }

        .candle {
        position: relative;
        width: 12px;
        height: 56px;
        background: linear-gradient(#ff6b6b, #c0392b);
        border-radius: 6px;
        box-shadow: inset 0 -6px 0 rgba(0,0,0,.15);
        }
        .wick {
        position: absolute;
        top: -6px;
        left: 50%;
        transform: translateX(-50%);
        width: 2px;
        height: 8px;
        background: #333;
        border-radius: 2px;
        z-index: 2;
        }

        .flame {
        position: absolute;
        top: -40px;
        left: 50%;
        transform: translateX(-50%);
        width: 18px;
        height: 40px; /* –¥–ª–∏–Ω–Ω—ã–π –æ–≥–æ–Ω—ë–∫ –≤ –Ω–∞—á–∞–ª–µ */
        background: radial-gradient(circle at 30% 30%, #fff7c2 0 25%, #ffd36a 30%, #ff9f1c 55%, #ff5e00 70%, #c0392b 100%);
        border-radius: 50% 50% 45% 45%;
        animation: flicker 0.18s infinite alternate;
        filter: blur(0.2px);
        transition: opacity 2.4s ease, transform 2.4s ease, height 2.4s ease, filter 2.4s ease;
        }

        .flame.out {
        opacity: 0;
        transform: translateX(-50%) scale(0.5) translateY(10px);
        height: 4px;
        animation: none;
        filter: blur(1px);
        }

        @keyframes flicker {
        from { transform: translateX(-50%) scale(1); }
        to   { transform: translateX(-50%) scale(1.08); }
        }

        button {
        border: 0;
        padding: 12px 18px;
        border-radius: 16px;
        background: #ff5fa2;
        color: #fff;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 10px 18px rgba(255,95,162,.35);
        }
        button:disabled { opacity:.7; }

        .hint { margin-top: 10px; color:#9b4d73; font-size: 14px; }
        .msg  { margin-top: 14px; font-weight: 800; color:#ff3f8e; display:none; }
    </style>
    <audio id="bgMusic" loop>
        <source src="unutpa.mp3" type="audio/mpeg">
    </audio>

    </head>
    <body>
    <div class="card">
        <h1>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –ê–¥–µ–ª–∏–Ω–∞! üéâ</h1>
        <div class="sub">–ó–∞–¥—É–π —Å–≤–µ—á–∏ –∏ –∑–∞–≥–∞–¥–∞–π –∂–µ–ª–∞–Ω–∏–µ üí®</div>

        <div class="cake-wrap">
        <div class="cake">
            <div class="icing"></div>
            <div class="drip d1"></div>
            <div class="drip d2"></div>
            <div class="drip d3"></div>
            <div class="drip d4"></div>
            <div class="drip d5"></div>

            <div class="candles">
            <div class="candle">
                <div class="wick"></div>
                <div class="flame"></div>
            </div>
            <div class="candle">
                <div class="wick"></div>
                <div class="flame"></div>
            </div>
            <div class="candle">
                <div class="wick"></div>
                <div class="flame"></div>
            </div>
            </div>
        </div>
        <div class="plate"></div>
        </div>

        <button id="micBtn">–†–∞–∑—Ä–µ—à–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω üé§</button>
        <div class="hint">–ü–æ–¥—É–π –≤ –º–∏–∫—Ä–æ—Ñ–æ–Ω, —á—Ç–æ–±—ã –ø–æ–≥–∞—Å–∏—Ç—å —Å–≤–µ—á–∏</div>
        <div class="msg" id="msg">‚ú® –ñ–µ–ª–∞–Ω–∏–µ –¥–ª—è –ê–¥–µ–ª–∏–Ω—ã –∑–∞–≥–∞–¥–∞–Ω–æ! ‚ú®</div>
    </div>

    <script>
        const micBtn = document.getElementById('micBtn');
        const flames = document.querySelectorAll('.flame');
        const msg = document.getElementById('msg');

        let audioCtx, analyser, mic, data, blown = false;
        
        const bgMusic = document.getElementById('bgMusic');

        micBtn.addEventListener('click', async () => {
        try {

    // ‚ñ∂Ô∏è –∑–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏ (–ø–æ—Å–ª–µ –∫–ª–∏–∫–∞ ‚Äî –±—Ä–∞—É–∑–µ—Ä —Ä–∞–∑—Ä–µ—à–∏—Ç)
            bgMusic.volume = 0.4;  // –≥—Ä–æ–º–∫–æ—Å—Ç—å 0.0‚Äì1.0
            bgMusic.play().catch(() => {});

            audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256;
            mic = audioCtx.createMediaStreamSource(stream);
            mic.connect(analyser);
            data = new Uint8Array(analyser.frequencyBinCount);

            micBtn.textContent = '–ú–∏–∫—Ä–æ—Ñ–æ–Ω –≤–∫–ª—é—á—ë–Ω';
            micBtn.disabled = true;

            listen();
        } catch (e) {
            alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É üò¢');
        }
        });

        function listen() {
        analyser.getByteFrequencyData(data);

        let sum = 0;
        for (let i = 0; i < data.length; i++) sum += data[i];
        const volume = sum / data.length;

        const THRESHOLD = 80; // –º–æ–∂–Ω–æ –ø–æ–¥–∫—Ä—É—Ç–∏—Ç—å

        if (volume > THRESHOLD && !blown) {
            blown = true;
            flames.forEach(f => f.classList.add('out')); // –≤—Å–µ —Ç—Ä–∏ —Å–≤–µ—á–∏ –ø–ª–∞–≤–Ω–æ –≥–∞—Å–Ω—É—Ç
            msg.style.display = 'block';
        }

        requestAnimationFrame(listen);
        }
    </script>
    </body>
    </html>
